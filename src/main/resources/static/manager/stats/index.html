<!DOCTYPE html>
<html lang="ru" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders - Менеджер</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link href="../_css/style.css" rel="stylesheet" />

    <script src="../_js/helpers.js"></script>
    <script src="../_js/components.js"></script>
      <script src="_js/mock.js"></script>
      <script src="_js/api.js"></script>
      <script src="_js/main.js"></script>
  </head>
  <body>
    <header class="bg-dark p-3">
      <div class="container-fluid">
        <h1 class="d-flex align-items-center fs-4 text-white mb-0">
          Java23. Orders
        </h1>
      </div>
    </header>

    <aside class="bg-primary-subtle text-primary-emphasis px-1 py-2">
      <nav>
        <ul class="nav nav-pills d-flex flex-lg-column flex-row">
          <li class="nav-item">
            <a class="nav-link" href="../catalog/index.html"
              ><i class="bi bi-folder-fill m-1"></i>Каталог</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../activeorders/index.html"
              ><i class="bi bi-cart-fill m-1"></i>Активные заказы</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#"
              ><i class="bi bi-bar-chart-line-fill m-1"></i>Статистика</a
            >
          </li>
        </ul>
      </nav>
    </aside>

    <main class="container-fluid">
      <div class="row my-3">
        <div class="col">
          <h2>Статистика</h2>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-sm-3">
          <label for="periodFrom" class="form-label">С</label>
          <input type="date" id="input-period_from" class="form-control" value="2023-12-01"/>
        </div>
        <div class="col-sm-3">
          <label for="periodTo" class="form-label">По</label>
          <input type="date" id="input-period_to" class="form-control" value="2024-01-31" />
        </div>
      </div>
      <div class="row my-3" id="block-loading" hidden>
        <div class="col text-center">
          <div class="spinner-border">
            <span class="visually-hidden">Загрузка...</span>
          </div>
        </div>
      </div>
      <div id="block-alert" class="row my-3" hidden>
        <div class="col">
          <div class="alert alert-danger"></div>
        </div>
      </div>
      <div class="row my-3">
        <div class="col">
          <table class="table" id="table-stats">
            <thead class="table-primary">
              <tr>
                <th scope="col">Год</th>
                <th scope="col">Месяц</th>
                <th scope="col">Сумма заказа, руб.</th>
                <th scope="col">Всего заказано, шт.</th>
                <th scope="col">Кол-во позиций</th>
                <th scope="col">Сумма отмен, руб.</th>
                <th scope="col">Кол-во отмен</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
            <!--tr>
              <td>2023</th>
              <td>дек</td>
              <td class="td-number">999&nbsp;999,99</td>
              <td class="td-number">99</td>
              <td class="td-number">9</td>
              <td class="td-number">9&nbsp;999,99</td>
              <td class="td-number">19</td>
            </tr-->
            </tfoot>
          </table>
        </div>
      </div>
    </main>

    <footer class="footer mt-auto py-1 bg-light">
      <div class="container-fluid d-flex flex-sm-row justify-content-between">
        <div>
          &copy;
          <a href="https://teamscore.ru" class="link-info">Teamscore</a>.
          Анастасия Коробецкая
        </div>
        <div>
          <a
            href="https://github.com/KorobetskayaAA/Java23-ExampleProject-Orders"
            class="link-info"
            >Учебный курс Java 2023-2024</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
