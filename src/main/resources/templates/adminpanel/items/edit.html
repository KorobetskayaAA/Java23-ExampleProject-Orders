<!DOCTYPE html>
<html lang="ru" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders - Админпанель - Каталог</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="d-flex flex-column h-100">
    <header
      class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark"
    >
      <div class="container-lg">
        <h1 class="d-flex align-items-center fs-4 text-white mb-0">
          Java23. Orders
        </h1>
      </div>
    </header>

    <nav class="navbar navbar-expand-sm navbar-dark bg-secondary">
      <div class="container-lg">
        <div class="navbar-brand">Создание товара</div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Товары</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../orders/index.html">Заказы</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="flex-shrink-0">
      <div class="container-lg">
        <form action="index.html">
          <div class="row my-3">
            <div class="col">
              <label for="barcodeInput" class="form-label">Штрих-код</label>
              <input
                type="text"
                class="form-control"
                id="barcodeInput"
                placeholder="0000000000000"
                size="13"
                maxlength="13"
              />
            </div>
            <div class="col">
              <label for="nameInput" class="form-label">Цена</label>
              <input
                type="number"
                class="form-control"
                id="nameInput"
                placeholder="0,00"
                min="0.01"
                step="0.01"
              />
            </div>
            <div class="col">
              <label for="statusSelect" class="form-label">Статус</label>
              <select id="statusSelect" class="form-select">
                <option selected value="CLOSED">Закрыт</option>
                <option value="OPEN">Доступен</option>
              </select>
            </div>
          </div>
          <div class="row my-3">
            <div class="col">
              <label for="nameInput" class="form-label">Название</label>
              <input
                type="text"
                class="form-control"
                id="nameInput"
                placeholder="Название товара"
              />
            </div>
          </div>
          <div class="row my-5">
            <div class="col">
              <button class="btn btn-primary" type="submit">
                Сохранить и закрыть
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container d-flex flex-sm-row justify-content-between">
        <div>
          &copy;
          <a href="https://teamscore.ru" class="link-info">Teamscore</a>.
          Анастасия Коробецкая
        </div>
        <div>
          <a
            href="https://github.com/KorobetskayaAA/Java23-ExampleProject-Orders"
            class="link-info"
            >Учебный курс Java 2023-2024</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
