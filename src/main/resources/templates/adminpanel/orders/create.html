<!DOCTYPE html>
<html lang="ru" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders - Админпанель - Каталог</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="d-flex flex-column h-100">
    <header
      class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark"
    >
      <div class="container-lg">
        <h1 class="d-flex align-items-center fs-4 text-white mb-0">
          Java23. Orders
        </h1>
      </div>
    </header>

    <nav class="navbar navbar-expand-sm navbar-dark bg-secondary">
      <div class="container-lg">
        <div class="navbar-brand">Создание заказа</div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../items/index.html"
                >Товары</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Заказы</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="flex-shrink-0">
      <div class="container-lg">
        <form action="index.html">
          <div class="row align-items-end my-3">
            <div class="col-2">
              <label for="barcodeInput" class="form-label">Штрих-код</label>
              <input
                type="text"
                class="form-control"
                id="barcodeInput"
                placeholder="4601234500009"
                size="13"
                maxlength="13"
              />
            </div>
            <div class="col-4">
              <label for="nameInput" class="form-label">Название</label>
              <input
                type="text"
                class="form-control"
                id="nameInput"
                value="Пылесос"
                disabled
              />
            </div>
            <div class="col">
              <label for="nameInput" class="form-label">Цена</label>
              <input
                type="text"
                class="form-control"
                id="nameInput"
                value="6637,32"
                disabled
              />
            </div>
            <div class="col">
              <label for="amountInput" class="form-label">Количество</label>
              <input
                type="number"
                class="form-control"
                id="amountInput"
                placeholder="1"
                value="1"
                min="0"
                step="1"
              />
            </div>
            <div class="col">
              <label for="nameInput" class="form-label">Стоимость</label>
              <input
                type="text"
                class="form-control"
                id="nameInput"
                value="6637,32"
                disabled
              />
            </div>
            <div class="col-auto">
              <button class="btn btn-primary" type="submit">
                <i class="bi bi-cart-plus"></i> Добавить
              </button>
            </div>
          </div>
        </form>
        <table class="table table-bordered table-sm">
          <thead class="table-primary">
            <tr>
              <th scope="col">Штрих-код</th>
              <th scope="col">Название</th>
              <th scope="col">Цена, руб.</th>
              <th scope="col">Кол-во</th>
              <th scope="col">Сумма, руб.</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>4601234500011</td>
              <td>Холодильник</td>
              <td class="text-end">23653,84</td>
              <td class="text-end">1</td>
              <td class="text-end">23653,84</td>
              <td class="text-center">
                <a class="nav-item text-danger" href="#"
                  ><i class="bi bi-trash-fill"></i
                ></a>
              </td>
            </tr>
            <tr>
              <td>4601234500012</td>
              <td>Телевизор</td>
              <td class="text-end">27212,65</td>
              <td class="text-end">2</td>
              <td class="text-end">54425,30</td>
              <td class="text-center">
                <a class="nav-item text-danger" href="#"
                  ><i class="bi bi-trash-fill"></i
                ></a>
              </td>
            </tr>
          </tbody>
          <tfoot class="fw-bold table-secondary">
            <tr>
              <td colspan="4">ИТОГО</td>
              <td class="text-end">78079,14</td>
              <td></td>
            </tr>
          </tfoot>
        </table>
        <div class="row">
          <div class="col">
            <button class="btn btn-primary">Сохранить и закрыть</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container d-flex flex-sm-row justify-content-between">
        <div>
          &copy;
          <a href="https://teamscore.ru" class="link-info">Teamscore</a>.
          Анастасия Коробецкая
        </div>
        <div>
          <a
            href="https://github.com/KorobetskayaAA/Java23-ExampleProject-Orders"
            class="link-info"
            >Учебный курс Java 2023-2024</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
