<!DOCTYPE html>
<html lang="ru" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders - Менеджер</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link href="../_css/style.css" rel="stylesheet" />

    <script src="../_js/helpers.js"></script>
    <script src="../_js/components.js"></script>
    <script src="./_js/mock.js"></script>
    <script src="./_js/api.js"></script>
    <script src="./_js/main.js"></script>
  </head>
  <body>
    <header class="bg-dark p-3">
      <div class="container-fluid">
        <h1 class="d-flex align-items-center fs-4 text-white mb-0">
          Java23. Orders
        </h1>
      </div>
    </header>

    <aside class="bg-primary-subtle text-primary-emphasis px-1 py-2">
      <nav>
        <ul class="nav nav-pills d-flex flex-lg-column flex-row">
          <li class="nav-item">
            <a class="nav-link" href="../catalog/index.html"
              ><i class="bi bi-folder-fill m-1"></i>Каталог</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#"
              ><i class="bi bi-cart-fill m-1"></i>Активные заказы</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../stats/index.html"
              ><i class="bi bi-bar-chart-line-fill m-1"></i>Статистика</a
            >
          </li>
        </ul>
      </nav>
    </aside>

    <main class="container-fluid">
      <div class="row my-3">
        <div class="col">
          <h2>Активные заказы</h2>
        </div>
      </div>
      <div class="row my-3">
        <div class="col text-center">
          <div id="loading" class="spinner-border" hidden>
            <span class="visually-hidden">Загрузка...</span>
          </div>
        </div>
      </div>
      <div id="loading" class="row my-3">
        <div class="col">
          <div class="alert alert-danger" id="alert" hidden></div>
        </div>
      </div>
      <div class="row my-3">
        <div class="col">
          <table id="table-active_order_items" class="table table-hover" hidden>
            <thead class="table-primary">
              <tr>
                <th scope="col">Штрих-код</th>
                <th scope="col">
                  <a href="#" class="link-body-emphasis" sortby="title"
                    >Название <i class="bi ml-1"></i
                  ></a>
                </th>
                <th scope="col">
                  <a
                    href="#"
                    class="sort-option link-body-emphasis"
                    sortby="price"
                    >Цена <i class="bi ml-1"></i
                  ></a>
                </th>
                <th scope="col">
                  <a
                    href="#"
                    class="sort-option link-body-emphasis"
                    sortby="quantity"
                    >Заказано, шт. <i class="bi ml-1"></i
                  ></a>
                </th>
              </tr>
            </thead>
            <tbody>
              <!--tr>
                <td>4601234500002</td>
                <td>Тостер</td>
                <td class="td-number">1&nbsp;835,93</td>
                <td class="td-number">1</td>
              </tr-->
            </tbody>
          </table>
        </div>
      </div>
      <div class="row my-3">
        <div class="col">
          <div id="total" class="alert alert-info text-end">
            Общая сумма:
            <strong id="total_value"></strong>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer mt-auto py-1 bg-light">
      <div class="container-fluid d-flex flex-sm-row justify-content-between">
        <div>
          &copy;
          <a href="https://teamscore.ru" class="link-info">Teamscore</a>.
          Анастасия Коробецкая
        </div>
        <div>
          <a
            href="https://github.com/KorobetskayaAA/Java23-ExampleProject-Orders"
            class="link-info"
            >Учебный курс Java 2023-2024</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
